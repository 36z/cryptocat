<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<title>Cryptocat</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="icon" type="image/gif" href="img/favicon.gif" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/strophe.js"></script>
	<script type="text/javascript" src="js/strophe.register.js"></script>
	<script type="text/javascript" src="js/strophe.roster.js"></script>
	<script type="text/javascript" src="js/notification.js"></script>
	<script type="text/javascript" src="js/build.js"></script>
</head>
<body>
	<div id="bubble">
		<div id="head">
			<img src="img/cryptocat.png" alt="Cryptocat" class="logo" />
		</div>
		<div id="info">
			<h1>Welcome to Cryptocat.</h1>
			<p>Cryptocat is an instant messaging platform that lets you communicate with friends using client-side encryption.</p>
		</div>
		<form id="loginForm">
			<div id="loginInfo">Please login.</div>
			<input type="text" value="username" id="username" maxlength="16" />
			<input type="password" value="password" id="password" />
			<div class="inputNote">
				<input type="checkbox" name="newAccount" id="newAccount" />
				<span>Create a new account.</span>
			</div>
			<input type="submit" value="login" id="loginSubmit" />
		</form>
		<div id="buddyList">
		</div>
		<div id="conversationWindow">
			Conversation window<br />
		</div>
	</div>
	<script type="text/javascript" src="js/cat.js"></script>
</body>
</html>
