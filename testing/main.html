<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<title>Cryptocat</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="icon" type="image/gif" href="img/favicon.gif" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/strophe.js"></script>
	<script type="text/javascript" src="js/notification.js"></script>
	<script type="text/javascript" src="js/build.js"></script>
</head>
<body>
	<div id="top">
		<img src="img/cryptocat.png" alt="Cryptocat" class="logo" />
		<div id="tabs">
			<div class="tabInactive">Chat</div>
		</div>
		<div id="contents">
			<div id="contacts">
				<h2>Contacts</h2>
				<div class="contact">bob@crypto.cat</div>
				<div class="contact">billy@gmail.com</div>
				<div class="contact">nadimthecat@crypto.cat</div>
				<div class="contact">isis@patternsinthevoid.net</div>
				<div class="contact">marmaduke@violetmagic.org</div>
			</div>
		</div>
	</div>
	<div id="login">
		<div id="head">
			<img src="img/cryptocat.png" alt="Cryptocat" class="logo" />
		</div>
		<div id="info">
			<h1>Welcome to Cryptocat.</h1>
			<p>Cryptocat is an instant messaging platform that lets you communicate with friends using client-side encryption.</p>
		</div>
		<form id="loginForm">
			<input type="text" value="username" id="username" />
			<input type="password" value="password" id="password" />
			<div class="inputNote">
				<input type="checkbox" name="newAccount" id="newAccount" />
				This is a new account.
			</div>
			<input type="submit" value="login" id="loginSubmit" />
		</form>
	</div>
	<script type="text/javascript" src="js/cat.js"></script>
</body>
</html>
