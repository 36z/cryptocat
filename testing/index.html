<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<title>Cryptocat</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="icon" type="image/gif" href="img/favicon.gif" />
	<script type="text/javascript" src="js/jquery/jquery.js"></script>
	<script type="text/javascript" src="js/jquery/jquery.color.js"></script>
	<script type="text/javascript" src="js/jquery/jquery.qtip.js"></script>
	<script type="text/javascript" src="js/notification.js"></script>
	<script type="text/javascript" src="js/strophe/strophe.js"></script>
	<script type="text/javascript" src="js/strophe/strophe.register.js"></script>
	<script type="text/javascript" src="js/strophe/strophe.muc.js"></script>
	<script type="text/javascript" src="js/seedrandom.js"></script>
	<script type="text/javascript" src="js/bigint.js"></script>
	<script type="text/javascript" src="js/crypto-js/core.js"></script>
	<script type="text/javascript" src="js/crypto-js/enc-base64.js"></script>
	<script type="text/javascript" src="js/crypto-js/cipher-core.js"></script>
	<script type="text/javascript" src="js/crypto-js/x64-core.js"></script>
	<script type="text/javascript" src="js/crypto-js/aes.js"></script>
	<script type="text/javascript" src="js/crypto-js/sha1.js"></script>
	<script type="text/javascript" src="js/crypto-js/sha256.js"></script>
	<script type="text/javascript" src="js/crypto-js/sha512.js"></script>
	<script type="text/javascript" src="js/crypto-js/hmac.js"></script>
	<script type="text/javascript" src="js/crypto-js/pad-nopadding.js"></script>
	<script type="text/javascript" src="js/crypto-js/mode-ctr.js"></script>
	<script type="text/javascript" src="js/crypto-js/fortuna.js"></script>
	<script type="text/javascript" src="js/otr.js"></script>
	<script type="text/javascript" src="js/elliptic.js"></script>
	<script type="text/javascript" src="js/multiparty.js"></script>
	<script type="text/javascript" src="js/catfacts.js"></script>
	<script type="text/javascript" src="js/language.js"></script>
</head>
<body>
	<div id="dialogBox">
		<div id="dialogBoxClose">x</div>
		<div id="dialogBoxContent"></div>
	</div>
	<div id="bubble">
		<div id="head">
			<img src="img/cryptocat.png" alt="Cryptocat" class="logo" />
			<img class="button" id="logout" src="img/logout.png" 
				title="Logout" alt="Logout" />
			<img class="button" id="audio" src="img/noSound.png" 
				title="Audio Notifications Off" alt="Audio Notifications Off" />
			<img class="button" id="notifications" src="img/noNotifications.png" 
				title="Desktop Notifications Off" alt="Desktop Notifications Off" />
			<img class="button" id="myInfo" src="img/key.png" 
				title="My Info" alt="My Info" />
			<img class="button" id="status" src="img/available.png" 
				title="Status: Available" alt="Status: Available" />
			<div id="loginLinks">
				<a href="https://project.crypto.cat" target="_blank" id="project"></a>
				<a href="https://blog.crypto.cat" target="_blank" id="blog"></a>
				<a href="https://github.com/kaepora/cryptocat/" target="_blank" id="source"></a>
			</div>
		</div>
		<div id="info">
			<h1 id="introHeader"></h1>
			<p id="introParagraph1"></p>
			<p id="introParagraph2"></p>
		</div>
		<form id="loginForm">
			<div id="loginInfo"></div>
			<input type="text" value="conversation name" id="chatName" 
				maxlength="20" autocomplete="off" />
			<input type="text" value="nickname" id="nickname" 
				maxlength="16" autocomplete="off" />
			<input type="submit" value="connect" id="loginSubmit" />
			<a href="#" id="customServer"></a>
		</form>
		<div id="options">
			<select id="languages">
				<option value="en">English</option>
				<option value="ca">Català</option>
				<option value="fr">Français</option>
			</select>
		</div>
		<div id="buddyWrapper">
			<div id="buddyList">
				<span id="currentConversation"></span>
				<span id="buddiesOnline"></span>
				<div class="buddy" title="main-Conversation" 
					id="buddy-main-Conversation" style="display:block" status="online">
					<span id="conversationTag">Conversation</span>
				</div>
				<span id="buddiesAway"></span>
			</div>
		</div>
		<div id="conversationInfo"></div>
		<div id="conversationWrapper">
			<div id="conversationWindow">
			</div>
		</div>
		<form id="userInput">
			<input type="text" id="userInputText" autocomplete="off" />
			<input type="submit" id="userInputSubmit" value="Send" />
		</form>
	</div>
	<script type="text/javascript" src="js/cryptocat.js"></script>
</body>
</html>
