<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<title>Cryptocat</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="icon" type="image/gif" href="img/favicon.gif" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/build.js"></script>
	<script type="text/javascript" src="js/cordova.js"></script>
	<script type="text/javascript" src="js/androidentropy.js"></script>
</head>
<body onbeforeunload="logout();">
	<div id="main">
		<div id="front" class="invisible">
			<div id="changenick">
				<div id="keygen" class="invisible">
					<img src="img/keygen.gif" alt="" /><br />
					<span id="keytext"></span>
				</div>
				<div id="nickentry" class="invisible">
					<p>Enter nickname</p>
					<form name="nickform" id="nickform" method="post" action="https://crypto.cat/">
						<div>
							<input type="text" name="nickinput" id="nickinput" value="raccoon" maxlength="12" autocomplete="off" />
							<input type="submit" class="nicksubmit" value="chat" />
						</div>
					</form>
				</div>
			</div>
			<div id="fadebox" class="invisible"></div>
		</div>
		<div class="header">
			<a href="https://crypto.cat/" onclick="logout();"><img src="img/icon-48.png" class="cryptocat" alt="cryptocat" /></a>
			<span>CHATNAME</span>
			<img src="img/nosound.png" alt="sound" id="sound" title="message sounds off" />
			<img src="img/filer.png" alt="file" id="file" title="send encrypted file" />
		</div>
		<div id="inchat"><div id="chat"></div></div>
		<div class="controls">
			<div id="info">chatting as <span id="nick">raccoon</span> on 
			<strong class="blue">https://crypto.cat/?c=</strong><strong id="name">CHATNAME</strong>
			</div>
			<form name="chatform" id="chatform" method="post" action="https://crypto.cat/">
				<div>
					<div id="users"></div>
					<input type="text" name="input" id="input" maxlength="256" autocomplete="off" />
					<input type="submit" name="talk" id="talk" value="256" />
				</div>
			</form>
		</div>
	</div>
		<script type="text/javascript">var install="https://crypto.cat/";var update=1150;var maxinput=256;var genurl=1;var filesize=600;</script>
		<script type="text/javascript" src="js/cat.js"></script>
</body>
</html>
