<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=100%;initial-scale=1;maximum-scale=1;minimum-scale=1;user-scalable=0;"
    />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/build.js"></script>
	<script type="text/javascript" src="js/cordova.js"></script>
	<script type="text/javascript" src="js/androidentropy.js"></script>
	<script type="text/javascript" src="js/iscroll.js"></script>
</head>
<body onbeforeunload="logout();">
	<div class="header">
		<img src="img/icon-48.png" alt="Cryptocat" class="cryptocat" />
		<span id="name"></span><span class="invisible" id="nick"></span>
		<img src="img/nosound.png" alt="sound" id="sound" />
		<img src="img/photor.png" alt="photo" id="photo" />
	</div>
	<div id="main">
		<div class="create" id="welcome">
			<div id="front" class="invisible"></div>
			<div>
				<input type="text" class="name" name="c" id="c" value="name your chat" maxlength="32" autocomplete="off" />
				<input type="submit" class="create" value="enter" id="create" />
				<input type="button" class="create" value="?" id="random" />
			</div>
		</div>
		<script type="text/javascript" src="js/welcome.js"></script>
	</div>
	<div id="chathtml">
		<div id="front" class="invisible">
			<div id="changenick">
				<div id="keygen" class="invisible">
					<div id="keygenbar">
						<span id="shaketext">Shake your phone to generate randomness.</span>
					</div>
				</div>
				<div id="nickentry" class="invisible">
					<p>Enter nickname</p>
					<form name="nickform" id="nickform" method="post" action="https://crypto.cat/">
						<div>
							<input type="text" name="nickinput" id="nickinput" value="" maxlength="12" autocomplete="off" />
							<input type="submit" class="nicksubmit" value="chat" />
						</div>
					</form>
				</div>
			</div>
			<div id="fadebox" class="invisible"></div>
		</div>
		<div id="wrapper">
			<div id="chat"></div>
		</div>
		<div class="controls">
			<form name="chatform" id="chatform" method="post" action="https://crypto.cat/">
				<div id="users"></div>
				<input type="text" name="input" id="input" maxlength="256" autocomplete="off" />
				<input type="submit" name="talk" id="talk" value="256" />
			</form>
		</div>
		<script type="text/javascript">var install="https://crypto.cat/";var update=2000;var maxinput=256;var genurl=1;var filesize=600;</script>
		<script type="text/javascript" src="js/cat.js"></script>
	</div>
</body>
</html>
